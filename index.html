<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/controller.js"></script>

    <title>Search for over 10000 Cards</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/ylogo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,200,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add Card</span>
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results">
          
        </ul>

        <div class="pagination">

        </div>

        <p class="copyright">
          &copy; Copyright by
          <a
            class="twitter-link"
            target="_blank"
            href="https://aspecs.ch"
            >aspecs</a
          >. Use for learning or your portfolio. Don't use to teach. Don't claim
          as your own.
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>

      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">STATS</h3>
          <label>Name</label>
          <input required name="name" type="text" />
          <label>Type</label>
          <input required name="type" type="text" />
          <label>Archetype</label>
          <input required name="archetype" type="text" />
          <label>Race</label>
          <input required name="race" type="text" />
          <label>Attack</label>
          <input required name="atk" type="number" />
          <label>Defense</label>
          <input required name="def" type="number" />
          <label>Level</label>
          <input required name="level" type="number" />
        </div>

        <div class="upload__column_right">
          <h3 class="upload__heading">CARD DATA</h3>
          <label>Price</label>
          <input
            type="number"
            required
            name="price"
          />
          <label>Image URL</label>
          <input
            type="text"
            name="image"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
